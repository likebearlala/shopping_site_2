<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/signIn.css">
    <title>登入</title>
    <script>
        if (user_email = null) {
            alert("請輸入帳號!!不可為空值!!");
        } 
        if (user_password = null) {
            alert("請輸入密碼!!不可為空值!!");
        }
    </script>
</head>

<body>
    <header>
        <!--網頁最上方固定欄-->
        <!--LOGO有料-->
        <div class="t-logo">
            <a href="index.html">
                <img src="assets/images/icon/logo.png" width="100px" alt="有料">
            </a>
        </div>
        <!--頁面選單-->
        <nav>
            <div class="t-showProducts">
                <a href="#">有料的麵</a>
            </div>
            <div class="t-MemberCenter">
                <a href="#">會員中心</a>
            </div>
            <div class="t-aboutUS">
                <a href="#">關於有料</a>
            </div>
        </nav>
        <!--會員及購物車圖標-->
        <div class="t-icon">
            <div class="t-i-user">
                <a href="#">
                    <!--前往會員登入註冊頁-->
                    <img src="assets/images/icon/user.png" width="40px" alt="會員">
                </a>
            </div>
            <div class="t-i-cart">
                <a href="#">
                    <!--前往購物車頁-->
                    <img src="assets/images/icon/shopping-cart.png" width="40px" alt="購物車">
                </a>
            </div>
        </div>
        <!--搜尋欄-->
        <div class="t-search">
            <form class="searchForm">
                <input type="text" class="searchText" placeholder="Search...">
                <button type="submit" class="searchIcon">
                    <img src="assets/images/icon/search.png" width="20px">
                </button>
            </form>
        </div>
    </header>
    <!--網頁最上方固定欄結束-->

    <section>
            <div class="sign_in">
                <form method="post" action="">
                    <img src="assets/images/others/others_noodles-1.png" width="10%" height="10%">
                    <h2>會員登入</h2>
                    <p>帳號: <input type="email" name="user_email" placeholder="請輸入電子郵件" /> </p>
                    <p>密碼: <input type="password" name="user_password" placeholder="請輸入密碼" /></p>
                    <div class="">
                        <input class="button" type="submit" value="登入" />
                        <input class="button" type="reset" value="重填" />
                    </div>
                    <div class="register">
                        還沒註冊?<a href="register.html">前往註冊</a>
                    </div>

                </form>
            </div>
    </section>
</body>

</html>
