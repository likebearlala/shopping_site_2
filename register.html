<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有料|會員註冊</title>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <script>
        function check() { //檢查密碼與確認密碼的值有沒有一致
            var password1 = document.getElementById("password").value;
            var password2 = document.getElementById("check_password").value;
            if (password1 != password2) {
                alert("密碼不一致請核查");
            }
        }
    </script>
</head>

<body>
    <header>
        <!--網頁最上方固定欄-->
        <!--LOGO有料-->
        <div class="t-logo">
            <a href="index.html">
                <img src="assets/images/icon/logo.png" width="100px" alt="有料">
            </a>
        </div>
        <!--頁面選單-->
        <nav>
            <div class="t-showProducts">
                <a href="#">有料的麵</a>
            </div>
            <div class="t-MemberCenter">
                <a href="#">會員中心</a>
            </div>
            <div class="t-aboutUS">
                <a href="#">關於有料</a>
            </div>
        </nav>
        <!--會員及購物車圖標-->
        <div class="t-icon">
            <div class="t-i-user">
                <a href="#">
                    <!--前往會員登入註冊頁-->
                    <img src="assets/images/icon/user.png" width="40px" alt="會員">
                </a>
            </div>
            <div class="t-i-cart">
                <a href="#">
                    <!--前往購物車頁-->
                    <img src="assets/images/icon/shopping-cart.png" width="40px" alt="購物車">
                </a>
            </div>
        </div>
        <!--搜尋欄-->
        <div class="t-search">
            <form class="searchForm">
                <input type="text" class="searchText" placeholder="Search...">
                <button type="submit" class="searchIcon">
                    <img src="assets/images/icon/search.png" width="20px">
                </button>
            </form>
        </div>
    </header>
    <!--網頁最上方固定欄結束-->

    <section>
        <div class="register_flex">
            <div class="member_register">
                <table class="member_register-div">
                    <form method="post" action="" onclick="">
                        <tr>
                            <th colspan="2">
                                <h2 class="member_register-th"> 會員註冊</h2>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3">
                                <div>
                                    <img class="member_register-userphoto" src="assets/images/others/user.png">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <td>姓名:</td>
                            <td class="member_register-td"><input type="text" name="username" size="15"
                                    placeholder="Username" /></td>
                        </tr>
                        <tr>
                            <td>電子郵件:</td>
                            <td class="member_register-td"><input type="email" name="email" size="30"
                                    placeholder="Email" /></td>
                        </tr>
                        <tr>
                            <td>密碼:</td>
                            <td class="member_register-td"><input type="password" name="password" id="password"
                                    required="required" placeholder="Password" /></td>
                        </tr>
                        <tr>
                            <td>確認密碼:</td>
                            <td class="member_register-td"><input type="password" name="check_password"
                                    id="check_password" onblur="check()" required="required"
                                    placeholder="Comfirm password" /></td>
                        </tr>

                        <tr>
                            <td colspan="2" class="register_button">
                                <!-- button看要不要修 -->
                                <input name="sign_button" class="button" type="submit" value="註冊" onclick="" />
                                <input class="button" type="reset" value="重填" />
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
