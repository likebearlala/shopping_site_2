<body>
    <header>
        <!--網頁最上方固定欄-->
        <!--LOGO有料-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-amos" role="navigation">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="../assets/images/icon/logo.png" width="100"  alt="有料" class="d-inline-block align-text-top" id="logo-img"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
               <!--頁面選單-->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link" href="products_ALL.html">有料的麵</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="member_center.html">會員中心</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="about_us.html">關於有料</a>
                  </li> 
                </ul>
                <!--會員及購物車圖標-->
                <div class="t-icon">
                    <div class="t-i-user">
                        <a href="sign_in.html">
                            <!--前往會員登入註冊頁-->
                            <img src="../assets/images/icon/user.png" width="40px" alt="會員">
                        </a>
                    </div>
                    <div class="t-i-cart">
                        <a href="shopping_cart.html">

                    </div>
                </div>
                 <!--搜尋欄-->
                <div class="t-search">
                    <form class="searchForm">
                        <input type="text" class="searchText" placeholder="Search...">
                        <button type="submit" class="searchIcon">
                            <img src="../assets/images/icon/search.png" width="20px">
                        </button>
                    </form>
                </div>
              </div>
            </div>
          </nav>
           <!--網頁最上方固定欄結束-->
    </header>
<main>
    <!-- 購物車 -->
    <section>
        <span class="material-symbols-outlined">
            shopping_cart 購物車
            </span>
        <hr width="80%">
        <form method="post" action="" class="shop_form">
            <table class="shop_cart">
                <tr>
                    <th>商品品項</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>總計</th>
                    <th>修改</th>
                </tr>
                <tr class="shop_cart">
                    <td width>曾粉 海味叻沙 Seafood Laksa</td>
                    <td class="price">$198</td>
                    <td>
                        <p>
                            <div class="button">
                                <!--購買數量-->1
                            </div>
                        </p>
                    </td>
                    <td class="amount">$198
                        <em class="show_amount"></em>
                        <!--cart_count.js 自動算出總價-->
                    </td>
                    <!--總價-->
                    <td><input type="button" class="delete" value="刪除" onclick="deleteTR(this)"></td>
                </tr>

                <tr class="shop_cart-tr">
                    <td>千拌麵∣醋香麻醬 (3包/袋)</td>
                    <td class="price">$189</td>
                    <td>
                        <p>
                            <div class="button">
                                <!--購買數量-->1
                            </div>
                        </p>
                    </td>
                    <td class="amount">$189</td>
                    <!--總價-->
                    <td><input type="button" value="刪除" class="delete"></td>
                    <!--刪除商品-->
                </tr>

                <tr class="shop_cart-tr">
                    <td colspan="4" style="text-align: right; padding-right:1em;">
                        商品總額:
                    </td>
                    <td id="total">$1161</td>
                </tr>
            </table>
        </form>
        </section>

        <section class="section-deliver">
                <!-- 運送資訊 -->
            <form method="post" action="index.html">
                <div class="text-center">
                    <span class="material-symbols-outlined">
                        local_shipping 填寫運送資訊</span><hr>
                </div>
                            <div class="form-lineheight">
                                <img src="../assets/images/others/point.png" width="24px" height="24px">&nbsp;&nbsp;寄送方式:&nbsp;
                                <input type="radio" name="SendWay" value="7-11取貨" />7-11取貨&nbsp;
                                <input type="radio" name="SendWay" value="全家取貨" />全家取貨&nbsp;
                                <input type="radio" name="SendWay" value="宅配到府" checked />宅配到府
                            </div>
                                <br>
                            <div class="form-lineheight">
                                <img src="../assets/images/others/point.png" width="24px" height="24px">&nbsp;&nbsp;付款方式:&nbsp;
                                <input type="radio" name="PayWay" value="貨到付款(現金)" checked />貨到付款(現金)&nbsp;
                                <input type="radio" name="PayWay" value="信用卡/金融" />信用卡/金融
                                <br><br>
                            </div>

                        <div class="NEXT">
                            <input type="submit" value="前往結帳" class="buttonLOOK"  onclick="success()" />
                        </div>          
            </form>
    </section>
</main>
