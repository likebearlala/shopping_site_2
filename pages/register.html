<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有料|會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>

<body>
    <header>
        <!--網頁最上方固定欄-->
        <!--LOGO有料-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-amos" role="navigation">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="../assets/images/icon/logo.png" width="100"  alt="有料" class="d-inline-block align-text-top" id="logo-img"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
               <!--頁面選單-->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link" href="products_ALL.html">有料的麵</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="member_center.html">會員中心</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="about_us.html">關於有料</a>
                  </li> 
                </ul>
                <!--會員及購物車圖標-->
                <div class="t-icon">
                    <div class="t-i-user">
                        <a href="sign_in.html">
                            <!--前往會員登入註冊頁-->
                            <img src="../assets/images/icon/user.png" width="40px" alt="會員">
                        </a>
                    </div>
                    <div class="t-i-cart">
                        <a href="shopping_cart.html">
                            <!--前往購物車頁-->
                            <img src="../assets/images/icon/shopping-cart.png" width="40px" alt="購物車">
                        </a>
                    </div>
                </div>
                 <!--搜尋欄-->
                <div class="t-search">
                    <form class="searchForm">
                        <input type="text" class="searchText" placeholder="Search...">
                        <button type="submit" class="searchIcon">
                            <img src="../assets/images/icon/search.png" width="20px">
                        </button>
                    </form>
                </div>
              </div>
            </div>
          </nav>
           <!--網頁最上方固定欄結束-->
    </header>
<main>
    <section>
        <div class="register_flex">
            <div class="member_register">
                <table class="member_register-div">
                    <form method="post" action="../jsp/register.jsp" onclick="">
                        <tr>
                            <th colspan="2">
                                <h1 class="member_register-th"> 會員註冊</h1>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3">
                                <div class="register_img">
                                    <img class="member_register-userphoto" src="../assets/images/others/avatar.png">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <td>姓名:</td>
                            <!--姓名-->
                            <td class="member_register-td"><input type="text" name="username" size="15"
                                    placeholder="使用者名稱" maxlength="10" required /></td>
                        </tr>
                        <tr>
                            <td>帳號:</td>
                            <!--電子郵件-->
                            <td class="member_register-td"><input type="email" name="user_email" size="30"
                                    placeholder="電子郵件" maxlength="40" required /></td>
                        </tr>
                        <tr>
                            <td>密碼:</td>
                            <!--密碼-->
                            <td class="member_register-td"><input type="password" name="user_password" id="password"
                                    required placeholder="密碼" maxlength="20" /></td>
                        </tr>
                        <tr>
                            <td>確認密碼:</td>
                            <td class="member_register-td"><input type="password" name="check_password"
                                    id="check_password" onblur="check()" required placeholder="再輸入一次密碼" /></td>
                        </tr>
                        <tr>
                            <td>手機:</td>
                            <!--手機-->
                            <td class="member_register-td"><input type="text" name="user_phone"
                                    required placeholder="手機" maxlength="10" size="13"/></td>
                        </tr>
                        <tr>
                            <td>地址:</td>
                            <!--地址-->
                            <td class="member_register-td"><input type="text" name="user_address"
                                 placeholder="地址" maxlength="30" size="32" required />
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" class="register_button">
                                <!-- button看要不要修 -->
                                <input name="sign_button" class="buttonLOOK" type="submit" value="註冊" onclick="" />
                                <input class="buttonLOOK" type="reset" value="重填" />
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </section>
</main>
    <script src="../assets/js/check_password.js"></script>
    <!--檢查密碼值是否一致-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
