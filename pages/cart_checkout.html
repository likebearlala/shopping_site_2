<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有料|結帳頁面</title>
    <link rel="stylesheet" href="../assets/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cart_checkout.css">
    <link rel="stylesheet" href="../assets/css/shopping_cart.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
        <link rel="icon" href="../assets/images/icon/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <!--網頁最上方固定欄-->
        <!--LOGO有料-->
        <div class="t-logo">
            <a href="../index.html">
                <img src="../assets/images/icon/logo.png" width="100px" alt="有料">
            </a>
        </div>
        <!--頁面選單-->
        <nav>
            <div class="t-showProducts">
                <a href="products_ALL.html">有料的麵</a>
            </div>
            <div class="t-MemberCenter">
                <a href="member_center.html">會員中心</a>
            </div>
            <div class="t-aboutUS">
                <a href="#">關於有料</a>
            </div>
        </nav>
        <!--會員及購物車圖標-->
        <div class="t-icon">
            <div class="t-i-user">
                <a href="sign_in.html">
                    <!--前往會員登入註冊頁-->
                    <img src="../assets/images/icon/user.png" width="40px" alt="會員">
                </a>
            </div>
            <div class="t-i-cart">
                <a href="shopping_cart.html">
                    <!--前往購物車頁-->
                    <img src="../assets/images/icon/shopping-cart.png" width="40px" alt="購物車">
                </a>
            </div>
        </div>
        <!--搜尋欄-->
        <div class="t-search">
            <form class="searchForm">
                <input type="text" class="searchText" placeholder="Search...">
                <button type="submit" class="searchIcon">
                    <img src="../assets/images/icon/search.png" width="20px">
                </button>
            </form>
        </div>
    </header>
    <!--網頁最上方固定欄結束-->

<main>
    <!--此處為填寫訂單section-->
    <br>
    <div calss="twoROW">

        <section>
            <!--填寫訂單資訊-->
            <h3>填寫運送資訊</h3>
            <hr width="100%">
            <form method="post" action="information_check.html" width="30%">
                <div class="form-lineheight">
                    購買人:有廖美女<br>
                    寄送方式:<input type="radio" name="SendWay" value="7-11取貨" />7-11取貨
                    <input type="radio" name="SendWay" value="全家取貨" />全家取貨
                    <input type="radio" name="SendWay" value="宅配到府" checked />宅配到府
                    <br>
                    付款方式:<input type="radio" name="PayWay" value="貨到付款(現金)" checked />貨到付款(現金)
                    <input type="radio" name="PayWay" value="信用卡/金融" />信用卡/金融
                    <br>
                </div><br>
                <div class="NEXT" id="next">
                    <input type="button" onclick="check()" value="回到上一頁" class="buttonLOOK" id="back" />
                    <input type="submit" value="前往結帳" class="buttonLOOK" onclick="" id="goto" />
                </div>
            </form>
        </section>
    </div>
</main>
    <footer>
        Copyright © since 2022 有料 All Rights Reserved.
    </footer>

    <script>
        function check() {
            window.location.href = "shopping_cart.html";
            window.event.returnValue = false;
        }
    </script>

</body>

</html>
