<head>

    <link rel="stylesheet" href="../assets/css/all.css">

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cart_checkout.css">
    <link rel="stylesheet" href="../assets/css/shopping_cart.css">

<body>
        <header>
            <!--網頁最上方固定欄-->
            <!--LOGO有料-->
            <div class="t-logo">
                <a href="index.html">
                    <img src="../assets/images/icon/logo.png" width="100px" alt="有料">
                </a>
            </div>
            <!--頁面選單-->
            <nav>
                <div class="t-showProducts">
                    <a href="products_ALL.html">有料的麵</a>
                </div>
                <div class="t-MemberCenter">
                    <a href="member_center.html">會員中心</a>
                </div>
                <div class="t-aboutUS">
                    <a href="#">關於有料</a>
                </div>
            </nav>
            <!--會員及購物車圖標-->
            <div class="t-icon">
                <div class="t-i-user">
                    <a href="sign_in.html">
                        <!--前往會員登入註冊頁-->
                        <img src="../assets/images/icon/user.png" width="40px" alt="會員">
                    </a>
                </div>
                <div class="t-i-cart">
                    <a href="shopping_cart.html">
                        <!--前往購物車頁-->
                        <img src="../assets/images/icon/shopping-cart.png" width="40px" alt="購物車">
                    </a>
                </div>
            </div>
            <!--搜尋欄-->
            <div class="t-search">
                <form class="searchForm">
                    <input type="text" class="searchText" placeholder="Search...">
                    <button type="submit" class="searchIcon">
                        <img src="../assets/images/icon/search.png" width="20px">
                    </button>
                </form>
            </div>
        </header>
        <!--網頁最上方固定欄結束-->

        
<br>
<div calss="twoROW">
    <!--確認訂單資訊-->
    <section width="50%">
        <h3>確認資訊</h3><hr>
        <form method="post" action="">
            <table class="shop_cart">
                <tr class="shop_cart-tr">
                    <th>商品品項</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>總計</th>
                </tr>
                <tr class="shop_cart-tr">
                    <td>曾粉 海味叻沙 Seafood Laksa</td>
                    <td class="price">NT$198</td>
                    <td  style="text-align:center;">2<!--購買數量-->
                    </td>
                    <td class="amount">NT$594
                        <em class="show_amount"></em> <!--cart_count.js 自動算出總價-->
                    </td> <!--總價-->
                </tr>

                <tr class="shop_cart-tr">
                    <td>千拌麵∣醋香麻醬 (3包/袋)</td>
                    <td class="price">NT$189</td>
                    <td>3<!--購買數量-->
                    </td>
                    <td class="amount">NT$567</td><!--總價-->
                </tr>

                <tr class="shop_cart-tr">
                    <td colspan="3" style="text-align: right; padding-right:1em;">
                        商品總額:
                    </td>
                    <td class="total" >NT$1161</td>
                </tr>
            </table>
        </form>
    </section>

    <aside>
        <!--確認訂單資訊-->
    <form method="post" action="" width="30%">
        <div class="">
            寄送方式:<br><select size="1" name="SendWay">
                    <option>7-11取貨</option>
                    <option>全家取貨</option>
                    <option>宅配到府</option>
                </select>
                <br>
            付款方式:<br><select size="1" name="PayWay">
                    <option>貨到付款(現金)</option>
                    <option>信用卡/金融卡</option>
                </select>
                <br>
            地址:<br>
            <input type="text" name="address" placeholder="地址" maxlength="30" size="32" />
            <div class="NEXT">
                <input type="submit" value="前往結帳" class="buttonLOOK" onclick=""/>
            </div>
        </div>
    </form>
</aside>

</div>

</html>
