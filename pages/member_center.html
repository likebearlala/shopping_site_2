<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有料|會員中心</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/member_center.css">

</head>

<body>
    <header>
        <!--網頁最上方固定欄-->
        <!--LOGO有料-->
        <div class="t-logo">
            <a href="../index.html">
                <img src="../assets/images/icon/logo.png" width="100px" alt="有料">
            </a>
        </div>
        <!--頁面選單-->
        <nav>
            <div class="t-showProducts">
                <a href="#">有料的麵</a>
            </div>
            <div class="t-MemberCenter">
                <a href="#">會員中心</a>
            </div>
            <div class="t-aboutUS">
                <a href="#">關於有料</a>
            </div>
        </nav>
        <!--會員及購物車圖標-->
        <div class="t-icon">
            <div class="t-i-user">
                <a href="member_center.html">
                    <!--前往會員登入註冊頁-->
                    <img src="../assets/images/icon/user.png" width="40px" alt="會員">
                </a>
            </div>
            <div class="t-i-cart">
                <a href="shopping_cart.html">
                    <!--前往購物車頁-->
                    <img src="../assets/images/icon/shopping-cart.png" width="40px" alt="購物車">
                </a>
            </div>
        </div>
        <!--搜尋欄-->
        <div class="t-search">
            <form class="searchForm">
                <input type="text" class="searchText" placeholder="Search...">
                <button type="submit" class="searchIcon">
                    <img src="../assets/images/icon/search.png" width="20px">
                </button>
            </form>
        </div>
    </header>
    <!--網頁最上方固定欄結束-->

    <aside>
        <!--左側選單-->
        <div class="aside-member">
            <a href="#">會員資料</a>
        </div>
        <div class="aside-record">
            <a href="#">訂單紀錄</a>
        </div>
    </aside>
    <!--左側選單結束-->

    <section>
        <div class="memberdata">
            <div class="memberdata_tital" colspan="2"><!--會員資料標題-->
                會員資料
                <hr>
            </div>
            <div class="memberdata_all">
                <div class="memberout"><!--頭貼及登出按鈕-->
                    <img src="../assets/images/icon/user.png" width="180px">
                    <div class="sign_out"><!--登出鈕-->
                        <button type="submit" class="sign_out-button">
                            <p>登出</p>
                        </button>
                    </div>
                </div>
                <div class="memberdata_content"><!--會員資料顯示-->
                    <form action="">
                        <div class="md-inputone"><!--左側-->
                            <input type="email" placeholder="電子郵件" value="" disabled><br>
                            <input id="Name" type="text" placeholder="姓名" value="" required disabled>
                        </div>
                        <div class="md-inputtwo"><!--右側-->
                            <input id="password" type="password" placeholder="密碼" value="" required disabled><br>
                            <p>* 更改密碼請於下方重新確認 *</p>
                            <input id="check_password"  onblur="check()" type="password" placeholder="確認密碼" required disabled>
                        </div>
                        <div class="md-form_button"><!--下方按鈕-->
                            <div class="changebtn"><!--按鈕一修改取消-->
                                <button class="activebtn" id="activebtn" onclick="lock(); changebtn();">
                                   <!-- <img src="../assets/images/others/pencil.png" width="35px"> -->
                                    <div id="revise" class="">修改資料</div>
                                    <div id="cancel">取消修改</div>
                                </button>
                            </div>
                            <div><!--按鈕二確認-->
                                <button type="submit" id="submit" class="reset_data">確認更改</button>
                            </div>
                            <div><!--按鈕三重設-->
                                <button type="reset" class="reset_data">重設</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="orderRecord">
            <table>
                <tr>
                    <td class="orderRecord_tital" colspan="2">
                        訂單紀錄
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        123456
    </footer>

    <script src="../assets/js/check_password.js"></script>
    <script src="../assets/js/memberdata_reset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
